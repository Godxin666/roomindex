<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>409寝室主页</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color:aquamarine
        }
        .shell{
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        .page{
            transform: translateX(-110%);
            position: absolute;
            width: 50%;
            height: 100%;
            transition: .5s;
            background-size: cover;
        }

        .button{
            display: block;
            width: 10%;
            color: #fff;
            font-size: 30px;
            border-bottom: #fff solid 4px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            margin: 50px;
            left: calc(40% + (var(--i)*14%));
            z-index: 999;
            transition: .3s;
        }

        .button_left{
            display: block;
            width: 10%;
            color: #fff;
            font-size: 30px;
            border-bottom: #fff solid 4px;
            text-align: center;
            position: absolute;
            bottom: 10px;
            margin: 50px;
            right: calc(40% + (var(--i)*14%));
            z-index: 999;
            transition: .3s;

        }
        .page_content{
            box-sizing: border-box;
            height: 100%;
            padding: 50px;
            color: #FFF;
            position: absolute;
            left: 100%;
            display: none;
            animation-name: fade;
            animation-duration: .7s;
            animation-iteration-count: 1;
            opacity: 1;
        }
        @keyframes fade{
            0%{
                opacity: 0;
            }
            50%{
                opacity: 0;
                transform: translateY(-50px);
            }
            100%{
                opacity: 1;
                transform: translateY(0px);
            }
        }
        input{
            display: none;
        }
        input:checked+.page{
            transform: translateX(0px);
            transition: .4s;
        }
        input:checked+.page .page_content{
            width: 100%;
            display: block;
        }
        .page:nth-child(3){
            background-image: url('./1.jpeg');
        }
        .page:nth-child(3) .page_content{
            background-color: rgb(185,130,130);
        }

        .page:nth-child(6){
            background-image: url('./2.jpeg');
        }
        .page:nth-child(6) .page_content{
            background-color: rgb(173,170,226);
        }

        .page:nth-child(9){
            background-image: url('roomdoor_img/xuwen.jpg');
        }
        .page:nth-child(9) .page_content{
            background-color: rgb(100, 163, 176);
        }

        .page:nth-child(12){
            background-image: url('roomdoor_img/bowen.png');
        }
        .page:nth-child(12) .page_content{
            background-color: rgb(236,180,110);
        }

        .page:nth-child(15){
            background-image: url('roomdoor_img/classdoor.png');
        }
        .page:nth-child(15) .page_content{
            background-color: rgb(223, 202, 144);
        }

        .page h1{
            font-size: 70px;
        }
        .page p{
            font-size: 30px;
            padding: 10px;
            background-color: rgba(0, 0, 0, .3);
            border-radius: 10px;
            margin: 30px 0;
        }
        .page span{
            font-size: 26px;
            letter-spacing: 2px;
            color: rgb(56, 56, 56);
        }
        label:hover{
            cursor: pointer;
            border-bottom: solid 4px rgb(35, 35, 35);
        }

        .stylish-button {
        margin-top: 100px; /* 上边距 */
        margin-bottom: 20px; /* 下边距 */
        padding: 10px 20px; /* 按钮内边距 */
        font-size: 60px; /* 文字大小 */
        color: rgb(251, 255, 237); /* 文字颜色 */
        background-color: #8eaccc00; /* 背景颜色 */
        border: none; /* 无边框 */
        border-radius: 10px; /* 圆角边框 */
        transition: background-color 0.3s; /* 背景颜色渐变效果 */
    }

        /* 鼠标悬停时的样式 */
        .stylish-button:hover {
        background-color: #aeb2837d; /* 鼠标悬停时的背景颜色 */
        }

        .container {
        border: none; /* 无边框 */
        margin-top: 200px; /* 上边距 */
        margin-bottom: 20px; /* 下边距 */
        margin: auto; /* 水平居中 */
        position: absolute; /* 绝对定位 */
        border-radius: 10px; /* 圆角边框 */
        padding: 20px; /* 内边距，根据需要调整 */
        }

    </style>
</head>
